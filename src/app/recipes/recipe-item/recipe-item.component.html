<div class="m-4 hover:bg-gray-100 hover:cursor-pointer hover:shadow hover:scale-105 hover:duration-300 hover:ease-in-out hover:transform hover:z-10 hover:rotate-1 ">
    <div class="max-w-sm rounded overflow-hidden shadow-lg  p-4">
      <div class="px-6 pt-6 pb-4 w-full h-[250px]" style="background-image: url('{{recipe.imageUrl}}');background-size: cover;background-position: center;background-repeat: no-repeat;">
        <!-- <img  src={{recipe.imageUrl}} alt="Sunset in the mountains" height="100px" width="200px"> -->
      </div>
        <div class="px-3 py-4">
            <div class="font-bold text-xl hover:text-sky-500 mb-2">
             <a [routerLink]="['/recipes',recipe.id]">{{recipe.name}}</a> 
            </div>
            <p class="inline-block py-1 text-sm font-semibold text-gray-500  mb-2" (click)="showShortenDescription()">{{recipe.description|shortenText:isShort}}</p>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-2" *ngFor="let ingredient of recipe.ingredients?.slice(0,6)">{{ingredient}}</span>
            ...
        </div>
        <div class="px-3 pt-4 pb-2">
          <div class="flex justify-between items-center">
            <div>
              <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2" [ngClass]="{'text-red-400':recipe.category==='Italian','text-green-600':recipe.category==='Mexican','text-blue-600':recipe.category==='Indian','text-gray-400':recipe.category!=='Italian' && recipe.category!=='Mexican' && recipe.category!=='Indian'}">{{recipe.category}}</span>
              <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{recipe.createdOn | date:'short'}}</span>
            </div>
            <div>
             
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" class="size-6" *ngIf="recipe.isFavorite" (click)="toggleFavorite()">
                <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z" clip-rule="evenodd" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="size-6" *ngIf="!recipe.isFavorite" (click)="toggleFavorite()">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
              </svg>
                      
            </div>
          </div>
        
        </div>
      </div>
</div>
