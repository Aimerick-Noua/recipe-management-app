<div class="flex justify-center max-w-md mx-auto space-y-0 p-1 items-center gap-1">
    <input type="text" placeholder="Search" [(ngModel)]="searchTerm" (keyup)="onSearchTermChange(searchTerm)"
        class="border cursor-default border-green-300 py-2 px-4  rounded-3xl hover:bg-white hover:cursor-pointer hover:ease-in-out hover:transform  w-full  " />
    <span class="flex text-nowrap" *ngIf="searchTerm"> {{' '}}{{ count.length < 1? 'No' :count.length}} result{{count.length>1 ? 's' : ''}} found</span>
</div>
